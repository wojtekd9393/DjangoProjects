{% extends 'base.html' %}

{% block content %}

    {% if all_items %}
        {% for retro, amountOfCards in all_items %}
                <div class="card text-white bg-primary mb-3" style="width: 20rem; float: left; margin: 10px;">
                    <div class="card-header">
                        <a href="{% url 'home' retro.id %}" style="color: black; float: left;">{{ retro.name }} ({{amountOfCards}} cards)</a>
                        <a href="{% url 'remove_retro' retro.id %}" ><i class="fas fa-trash-alt fa-white" style="float: right;"></i></a>
                    </div>
                    <div class="card-body">
                        {{ retro.leader }}</br>
                    </div>
                </div>
        {% endfor %}
    {% endif %}

{% endblock %}
