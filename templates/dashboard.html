{% extends 'base.html' %}

{% block content %}
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a> <br>
            <a href="{% url 'password_change' %}">Change password</a> <br>
            <a href="{% url 'main' %}">Go to Main page</a> <br>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

{% endblock %}
