{% extends 'base.html' %}

{% block content %}
    {% if card %}
        <form class="form-inline my-2 my-lg-0" method="post">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="{{ card.body }}" value="{{ card.body }}"
                 aria-label="Search", name="body">
            <input class="form-control mr-sm-2 add_card" type="hidden" placeholder="Add Card" aria-label="Search", size="100" name="category" value="{{ card.category }}">
            <input class="form-control mr-sm-2 add_card" type="hidden" placeholder="Add Card" aria-label="Search", size="100" name="retro" value="{{ card.retro.id }}">
            <input class="form-control mr-sm-2 add_card" type="hidden" placeholder="" aria-label="Search", size="30" name="author" value="{{ user.id }}">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Card</button>
        </form>
        <a href="{% url 'home' card.retro.id %}">Back to Retro board</a>
    {% endif %}
{% endblock %}
