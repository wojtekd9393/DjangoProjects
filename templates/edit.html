{% extends 'base.html' %}

{% block content %}
    {% if item %}
        <form class="form-inline my-2 my-lg-0" method="post">
            {% csrf_token %}
          <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}"
                 aria-label="Search", name="item">
            <input class="form-control mr-sm-2 add_item" type="hidden" placeholder="Add Item" aria-label="Search", size="100" name="category" value="{{item.category}}">
            <input class="form-control mr-sm-2 add_item" type="hidden" placeholder="Add Item" aria-label="Search", size="100" name="retro" value="{{item.retro.id}}">
            <input class="form-control mr-sm-2 add_item" type="hidden" placeholder="" aria-label="Search", size="30" name="author" value="{{user.id}}">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>

        </form>
        <a href="{% url 'home' item.retro.id %}">Back to Retro board</a>
    {% endif %}
{% endblock %}
